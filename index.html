<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Surfing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="build/css/all.css">
</head>
<body>
    <!--    HEADER     -->
    <header class="header">
        <h2 class="header__title">go surf</h2>

        <!-- header  left  aside  block  menu -->
        <div class="header__aside">

            <!-- header aside logo -->
            <div class="header__aside-logo">
                <a href="#">
                    <img src="src/img/logo.svg" alt="logo">
                </a>
            </div>

            <!-- header aside navigation -->
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__list-item">
                        <a href="#">
                            <img src="src/img/icon-1.svg" alt="icon-1">
                            <span>Surf</span>
                        </a>
                    </li>
                    <li class="menu__list-item">
                        <a href="#">
                            <img src="src/img/icon-2.svg" alt="icon-2">
                            <span>Travel</span>
                        </a>
                    </li>
                    <li class="menu__list-item">
                        <a href="#">
                            <img src="src/img/icon-3.svg" alt="icon-3">
                            <span>Sleep</span>
                        </a>
                    </li>
                    <li class="menu__list-item">
                        <a href="#">
                            <img src="src/img/icon-4.svg" alt="icon-4">
                            <span>Shop</span>
                        </a>
                    </li>
                </ul>
            </nav>  

            <!--  search  logo  -->
            <div class="header__search">
                <a href="#">
                    <img src="src/img/search.svg" alt="search">
                </a>
            </div>

            <!-- header  date -->
            <div class="header__date">
                <h2>20</h2>
                <span>06 | 2018</span>
            </div>

            <!--  header  location  -->
            <div class="header__location">
                <p>California</p>
            </div>
            
        </div>

        <!--  slider  -->
        <div class="header__slider">

            <!--  slider  info  1  -->
            <div class="header__slider-item">
                <div class="header__slider-info">
                    <p class="header__slider-info-subtitle  subtitle-left">Surf</p>
                    <h2 class="header__slider-info-title">North Shore</h2>
                    <p class="header__slider-info-subtext subtitle-left">Condition</p>
                    <h2 class="header__slider-info-text">Radical</h2>
                    <a href="#" class="header__slider-info-link">
                        <img src="src/img/arrow-right.svg" alt="arrow-right">
                    </a>
                </div>
            </div>

            <!--  slider  info  2  -->
            <div class="header__slider-item">
                <div class="header__slider-info">
                    <p class="header__slider-info-subtitle  subtitle-left">Surf</p>
                    <h2 class="header__slider-info-title">South Shore</h2>
                    <p class="header__slider-info-subtext subtitle-left">Condition</p>
                    <h2 class="header__slider-info-text">Radical</h2>
                    <a href="#" class="header__slider-info-link">
                        <img src="src/img/arrow-right.svg" alt="arrow-right">
                    </a>
                </div>
            </div>


            <!--  slider  info  3  -->
            <div class="header__slider-item">
                <div class="header__slider-info">
                    <p class="header__slider-info-subtitle  subtitle-left">Surf</p>
                    <h2 class="header__slider-info-title">West Shore</h2>
                    <p class="header__slider-info-subtext subtitle-left">Condition</p>
                    <h2 class="header__slider-info-text">Radical</h2>
                    <a href="#" class="header__slider-info-link">
                        <img src="src/img/arrow-right.svg" alt="arrow-right">
                    </a>
                </div>
            </div>


            <!--  slider  info  4  -->
            <div class="header__slider-item">
                <div class="header__slider-info">
                    <p class="header__slider-info-subtitle  subtitle-left">Surf</p>
                    <h2 class="header__slider-info-title">East Shore</h2>
                    <p class="header__slider-info-subtext subtitle-left">Condition</p>
                    <h2 class="header__slider-info-text">Radical</h2>
                    <a href="#" class="header__slider-info-link">
                        <img src="src/img/arrow-right.svg" alt="arrow-right">
                    </a>
                </div>
            </div>
        </div>

        <!--  slider  dots  -->
        <div class="dots">
            <!-- 01 dots -->
            <div class="dots__container">
                <div class="dots__container-item">
                    <p class="dots__container-item-number">01</p>
                    <p class="dots__container-item-name">North Shore</p>
                </div>
            </div>

            <!-- 02 dots -->
            <div class="dots__container">
                <div class="dots__container-item">
                    <p class="dots__container-item-number">02</p>
                    <p class="dots__container-item-name">South Shore</p>
                </div>
            </div>

            <!-- 03 dots -->
            <div class="dots__container">
                <div class="dots__container-item">
                    <p class="dots__container-item-number">03</p>
                    <p class="dots__container-item-name">West Shore</p>
                </div>
            </div>

            <!-- 04 dots -->
            <div class="dots__container">
                <div class="dots__container-item">
                    <p class="dots__container-item-number">04</p>
                    <p class="dots__container-item-name">East Shore</p>
                </div>
            </div>
        </div>

    </header>
   
<script src="build/js/all.js"></script>
</body>
</html>
