<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Surfing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="build/css/all.css">
</head>
<body>
    <!--    HEADER     -->
    <header class="header">

        <!--  slider  -->
        <div class="header__slider">

            <!--  slider  info  1  -->
            <div class="header__slider-item">
                <div class="header__slider-info">
                    <p class="header__slider-info-subtitle  subtitle-left">Surf</p>
                    <h2 class="header__slider-info-title">North Shore</h2>
                    <p class="header__slider-info-subtext subtitle-left">Condition</p>
                    <h2 class="header__slider-info-text">Radical</h2>
                    <a href="#" class="header__slider-info-link">
                        <img src="src/img/arrow-right.svg" alt="arrow-right">
                    </a>
                </div>
            </div>

            <!--  slider  info  2  -->
            <div class="header__slider-item">
                <div class="header__slider-info">
                    <p class="header__slider-info-subtitle  subtitle-left">Surf</p>
                    <h2 class="header__slider-info-title">South Shore</h2>
                    <p class="header__slider-info-subtext subtitle-left">Condition</p>
                    <h2 class="header__slider-info-text">Radical</h2>
                    <a href="#" class="header__slider-info-link">
                        <img src="src/img/arrow-right.svg" alt="arrow-right">
                    </a>
                </div>
            </div>


            <!--  slider  info  3  -->
            <div class="header__slider-item">
                <div class="header__slider-info">
                    <p class="header__slider-info-subtitle  subtitle-left">Surf</p>
                    <h2 class="header__slider-info-title">West Shore</h2>
                    <p class="header__slider-info-subtext subtitle-left">Condition</p>
                    <h2 class="header__slider-info-text">Radical</h2>
                    <a href="#" class="header__slider-info-link">
                        <img src="src/img/arrow-right.svg" alt="arrow-right">
                    </a>
                </div>
            </div>


            <!--  slider  info  4  -->
            <div class="header__slider-item">
                <div class="header__slider-info">
                    <p class="header__slider-info-subtitle  subtitle-left">Surf</p>
                    <h2 class="header__slider-info-title">East Shore</h2>
                    <p class="header__slider-info-subtext subtitle-left">Condition</p>
                    <h2 class="header__slider-info-text">Radical</h2>
                    <a href="#" class="header__slider-info-link">
                        <img src="src/img/arrow-right.svg" alt="arrow-right">
                    </a>
                </div>
            </div>
        </div>

        <!--  slider  dots  -->
        <div class="slider__dots">
            <div class="slider__dots-container">
                <div class="slider__dots-container-item"></div>
            </div>
        </div>

    </header>
   
<script src="build/js/all.js"></script>
</body>
</html>
